<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
<!-- seziona nav -->
    <nav class="bg-grey">
     <!-- Barra di controllo sul fondo -->
        <section class="my-nav">
            <div class="in-riproduzione">
                <div>
                    <img src="img/sinister.jpeg" alt="Brano in ascolto">
                </div>
                <div>
                    <h5 class="text-white">Sinister</h5>
                    <h6 class="text-white">Brano nome</h6>
                </div>
                <div>
                    <i class="text-white fa fa-heart-o" aria-hidden="true"></i>
                    <i class="text-white fa fa-folder-o" aria-hidden="true"></i>
                </div>
            </div>
            <div class="player text-white">
                <div class="player-top">
                    <i class="fa fa-random" aria-hidden="true"></i>
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                    <i class="play fa fa-play-circle-o" aria-hidden="true"></i>
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                    <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                </div>
                <br>
                <div class="player-bottom">
                    <h5>0:25</h5>
                    <div class="row-lightgrey bg-white"></div>
                    <div class="row-grey bg-lightgrey"></div>
                    <h5>4:35</h5>
                </div>
            </div>
            <div class="volume text-white">
                <i class="fa fa-list" aria-hidden="true"></i>
                <i class="fa fa-television" aria-hidden="true"></i>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
                <div class="row-lightgrey bg-white"></div>
                <div class="row-grey bg-lightgrey"></div>
            </div>
        </section>
    </nav>
    <main>
    <!-- colonna laterale -->
        <section class="menu-col bg-black">
            <div class="logo">
                <img src="img/logo.svg" alt="">
            </div>
            <ul class="text-grey2 list-unstyled">
<!-- img da centrare verticalmente  -->
                <li><img src="img/home.svg" alt=""> Home</li>
                <li><img src="img/search.svg" alt=""> Cerca</li>
                <li><img src="img//libreria.svg" alt=""> La tua libreria</li>
            </ul>
            <h4 class="text-uppercase text-white"><strong>playlist</strong></h4>
            <div class="new-playlist">
                <div class="box-playlist"></div>
                <h4 class="text-grey2"><strong>Crea playlist</strong></h5>
            </div>
        </section>
    <!-- Blocco centrale album -->
        <section>

        </section>
    </main>
</body>
</html>
